
<div style="background-color: white;">
    <h2 mat-dialog-title style="color: black;">Confirmar Borrar</h2>
  <mat-dialog-content style="color: black;">¿Estás seguro de que deseas borrar a este usuario?</mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="onConfirm()" style="background-color: #ffa528; border-radius: 5px; color: black; margin: 20px;">Confirmar</button>
    <button mat-button (click)="onCancel()" style="background-color: red; border-radius: 5px; color:black; margin: 20px;">Cancelar</button>
  </mat-dialog-actions>
  </div>
