<div class="tablaFondo">
    <mat-form-field style="margin-top: 20px;">
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ej. departamento" #input>
    </mat-form-field>
    
    <table mat-table [dataSource]="dataSource" class="tabla">
      
      <!-- Departamento Column -->
      <ng-container matColumnDef="departamento">
        <th mat-header-cell *matHeaderCellDef class="texto">Departamento</th>
        <td mat-cell *matCellDef="let element" class="texto">{{element.departamento}}</td>
      </ng-container>
      
      <!-- Cargo Column -->
      <ng-container matColumnDef="cargo">
        <th mat-header-cell *matHeaderCellDef class="texto">Cargo</th>
        <td mat-cell *matCellDef="let element" class="texto">{{element.cargo}}</td>
      </ng-container>
  
      <!-- Acciones -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="texto">Acciones</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button class="botonS" style="color:black;">Inspeccionar</button>
          <button mat-button color="warn" class="botonB" style="color:black;">Borrar</button>
        </td>
      </ng-container>
  
      <!-- Header and Row Definitions -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="3">No hay datos que coincidan con el filtro "{{input.value}}"</td>
      </tr>
    </table>
  </div>
