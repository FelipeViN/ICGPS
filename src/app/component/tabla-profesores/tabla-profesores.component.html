<div class="tablaFondo">
  <mat-form-field style="margin-top: 20px;">
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ej. número de empleado o nombre" #input>
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="tabla">
    
    <!-- Número Empleado Column -->
    <ng-container matColumnDef="numeroEmpleado">
      <th mat-header-cell *matHeaderCellDef class="texto">Número de Empleado</th>
      <td mat-cell *matCellDef="let element" class="texto">{{element.numeroEmpleado}}</td>
    </ng-container>
    
     <!-- Nombre Column -->
     <ng-container matColumnDef="nombreCompleto">
      <th mat-header-cell *matHeaderCellDef class="texto">Nombre</th>
      <td mat-cell *matCellDef="let element" class="texto">
        {{element.nombre}} {{element.apellidoPaterno}} {{element.apellidoMaterno}}
      </td>
    </ng-container>

    <!-- Especialidad Column -->
    <ng-container matColumnDef="especialidad">
      <th mat-header-cell *matHeaderCellDef class="texto">Especialidad</th>
      <td mat-cell *matCellDef="let element" class="texto">{{element.especialidad}}</td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="texto">Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button class="botonS" style="color:black;">Inspeccionar</button>
       <button mat-button color="warn" class="botonB" style="color:black;" (click)="borrar(element.usuarioID)">Borrar</button>
      </td>
    </ng-container>

    <!-- Header and Row Definitions -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No hay datos que coincidan con el filtro "{{input.value}}"</td>
    </tr>
  </table>
</div>
