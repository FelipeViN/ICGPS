  <!-- Barra lateral -->
  <div class="sidebar">
    <app-toolbar></app-toolbar>
  </div>

  <!-- Contenedor principal -->
  <div class="content-container">
    <!-- Barra de botones para cambiar entre materias y horario -->
    <div class="materias-header">
      <button 
        [class.active]="activeTab === 'materias'" 
        (click)="setActiveTab('materias')">
        ğŸ“˜ Materias
      </button>
      <!--

      </button>
      -->

    <!-- Filtro de bÃºsqueda en la esquina superior derecha -->
    <div class="filter-container">
      <input
        type="text"
        placeholder="Buscar materia..."
        [(ngModel)]="filtro"
        (input)="buscarMateria()"
        class="search-box"
      />
    </div>

    <!-- Vista de Materias -->
    <div *ngIf="activeTab === 'materias'" class="materias-container">
      <!-- Contenedor de tarjetas de materias -->
      <div class="materias-grid">
        <!-- Tarjetas de materias -->
        <div *ngFor="let materia of paginatedMaterias" class="materia-card" (click)="verDetalle(materia)">
          <div class="materia-icon">
            <img src="https://cdn-icons-png.flaticon.com/512/5188/5188807.png" alt="Icono de materia" class="materia-icono" />
          </div>
          <div class="materia-info">
            <h3 class="materia-titulo">Materia: {{ materia.nombre }}</h3>
            <p class="materia-detalle">Profesor: {{ materia.profesor }}</p>
            <p class="materia-detalle">Grupo: {{ materia.grupo }}</p>
            <p class="materia-detalle">EvaluaciÃ³n de unidades</p>
            <p class="materia-unidades">Sin unidades evaluadas aÃºn.</p>
            <p class="materia-calificacion">Sin calificaciÃ³n final capturada</p>
          </div>
        </div>
      </div>
    </div>

    <!-- BotÃ³n para agregar una nueva materia en la parte inferior izquierda -->
    <div class="add-button-container">
      <button class="add-button" (click)="agregarMateria()">â• Agregar Materia</button>
    </div>

    <!-- Barra de paginaciÃ³n -->
    <mat-paginator 
      [length]="dataSource.data.length" 
      [pageSize]="itemsPerPage" 
      [pageSizeOptions]="[1, 2, 3, 4, 5, 6]" 
      aria-label="Select page" 
      (page)="updatePaginatedMaterias()">
    </mat-paginator>
