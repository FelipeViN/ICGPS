<div>
  <mat-form-field appearance="fill">
    <mat-label>Seleccionar Grupo</mat-label>
    <mat-select [(value)]="selectedGrupoId" (selectionChange)="cargarGraficaPorGrupo()">
      <mat-option *ngFor="let grupo of grupos" [value]="grupo.id">
        {{ grupo.nombre }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div style="width: 60%; margin: auto; margin-top: 20px;">
  <canvas id="myChart"></canvas>
</div>
