<div class="tablaFondo">
    <mat-form-field style="margin-top: 20px;">
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ej. nombre" #input>
      </mat-form-field>
      
      <table mat-table [dataSource]="dataSource" class="tabla">
      
        <!-- Matrícula Column -->
        <ng-container matColumnDef="matricula">
          <th mat-header-cell *matHeaderCellDef class="texto"> Matrícula </th>
          <td mat-cell *matCellDef="let element" class="texto"> {{element.matricula}} </td>
        </ng-container>
      
        <!-- Nombre Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef class="texto"> Nombre </th>
          <td mat-cell *matCellDef="let element" class="texto"> {{element.nombre}} {{element.apellidoPaterno}} {{element.apellidoMaterno}} </td>
        </ng-container>
      
        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef class="texto"> Email </th>
          <td mat-cell *matCellDef="let element" class="texto"> {{element.email}} </td>
        </ng-container>
      
        <!-- Semestre Column -->
        <ng-container matColumnDef="semestre">
          <th mat-header-cell *matHeaderCellDef class="texto"> Semestre </th>
          <td mat-cell *matCellDef="let element" class="texto"> {{element.semestre}} </td>
        </ng-container>
      
        <!-- Header and Row Definitions -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
        <!-- Row shown when there is no matching data -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No hay datos que coincidan con el filtro "{{input.value}}"</td>
        </tr>
      </table>
      
</div>
