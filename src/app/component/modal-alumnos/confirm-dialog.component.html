<div style="background-color: white;">
  <h2 mat-dialog-title style="color: black;">¿Estás seguro que quieres registrar a este usuario?</h2>
<mat-dialog-actions>
  <button mat-button color="primary" (click)="onConfirm()"  style="background-color: #ffa528; border-radius: 5px; color:black; margin: 20px;">Confirmar</button>
  <button mat-button (click)="onCancel()" style="background-color: #289bff; border-radius: 5px; color:black; margin: 20px;">Cancelar</button>
</mat-dialog-actions>
</div>
