<h2 mat-dialog-title>Confirmar Eliminación</h2>
<mat-dialog-content>¿Estás seguro de que deseas eliminar a este usuario?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onConfirm()" style="background-color: #ffa528; color: black; margin: 10px;">Confirmar</button>
  <button mat-button (click)="onCancel()" style="background-color: #289bff; color: black; margin: 10px;">Cancelar</button>
</mat-dialog-actions>
